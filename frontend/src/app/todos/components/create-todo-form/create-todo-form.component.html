<div class="card">
  <div class="card-body">
    <h5 class="card-title">Agregar Tarea</h5>
    <form [formGroup]="form">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Descripcion de la tarea"
            formControlName="description"
          />
          <button
            [disabled]="form.invalid"
            type="submit"
            class="btn btn-primary"
            (click)="createTodo()"
          >
            Agregar
          </button>
        </div>
      </form>
  </div>
</div>
